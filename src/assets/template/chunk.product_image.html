<div class="col-xxs-12 col-xs-6 col-sm-6 col-md-4 product-list-item-image">
    <div class="thumbnail shk-item mproduct-item">
        <div class="relative">
            <div class="thumbnail-top-buttons buttons-hover-opacity">
                <button type="button" class="btn btn-default[[+id:in_compare=` active`]]" data-toggle="tooltip" data-placement="bottom" title="В избранное" onclick="return shkCompare.toCompare([[+id]],[[+resource_id]],this)">
                    <i class="icon" data-icon="&#xe089"></i>
                </button>
            </div>
        </div>
        <a href="[[~[[+resource_id]]?&scheme=`abs`]][[+alias]].html">
            <img src="[[phpthumbon? &input=`/assets/files/[[+image]]` &options=`w=300&h=400&zc=TR&bg=#FFFFFF` ]]" style="background: #fff" alt="[[+pagetitle]]" />
        </a>
        [[--<div class="caption text-center">]]
            <div class="thumbnail__top">
                <!--<h3 class="thumbnail__title"><a href="[[~[[+resource_id]]?&scheme=`abs`]][[+alias]].html" title="[[+pagetitle]]">[[+pagetitle:len:gt=``:limit=`25`]]</a></h3>-->
                <h3 class="thumbnail__title"><a href="[[~[[+resource_id]]?&scheme=`abs`]][[+alias]].html" title="[[+pagetitle]]">[[!ellipsisSnip? &input=`[[+pagetitle]]` &len=`23`]]</a></h3>
                <div class="thumbnail__desc">
                    [[+description]]
                </div>
                <div class="product-price">
                    [[+price_action:isnot=`0`:then=`
                        <p class="shk-price price--old">[[+price:num_format]]  <i class="fa fa-rub" aria-hidden="true"></i></p>
                        <p class="shk-price skidka">[[+price_action:num_format]] <i class="fa fa-rub" aria-hidden="true"></i></p>                                
                    `:else=`
                        <p class="shk-price">[[!geo-price? &id=`[[+id]]` &price=`[[+price:num_format]]`]] <i class="fa fa-rub" aria-hidden="true"></i></p>
                    `]]
                </div>
            </div>
            <div class="thumbnail__bottom">
                <a class="mproduct-item__more-link" href="[[~[[+resource_id]]?&scheme=`abs`]][[+alias]].html" title="[[+pagetitle]]">Подробнее</a>
                <div>
                    <form action="[[~[[*id]]? &scheme=`abs`]]" method="post">
                        <input type="hidden" name="shk-id" value="[[+id]]" />
                        <input type="hidden" name="shk-name" value="[[+pagetitle]]" />
                        <input type="hidden" name="shk-count" value="1" />
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-default btn--red" data-toggle="tooltip" data-placement="top" title="В корзину">
                                В корзину
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        [[--</div>]]
    </div>
</div>
